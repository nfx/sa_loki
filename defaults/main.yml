---
# defaults file for sa_loki

loki_user:   loki
loki_group:  loki

loki_base_dir: /opt/loki
loki_dir: "{{ loki_base_dir }}"
loki_config_dir: /etc/loki
loki_version: "2.0.0"

architecture_map:
  amd64: amd64
  x86_64: amd64
  armv7l: arm
  aarch64: arm64
  32-bit: "386"
  64-bit: amd64
loki_architecture: "{{ architecture_map[ansible_architecture] }}"

loki_dist_url: "https://github.com/grafana/loki/releases/download/v{{ loki_version }}/loki-linux-{{ loki_architecture }}.zip"
loki_dist_location: "{{ loki_base_dir }}/loki-linux-{{ loki_architecture }}.zip"
